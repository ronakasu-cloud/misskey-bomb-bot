name: Run Bomb Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # 毎時0分に起動

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install misskey.py

      - name: Run bot
        run: python bot.py
